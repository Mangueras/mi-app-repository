<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <!-- Enlace a un framework de CSS para colores -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Adivina el número (1-54)</h1>
        <form method="post">
            <div class="form-group">
                <label for="intento">Introduce un número:</label>
                <input type="number" class="form-control" id="intento" name="intento" required>
            </div>
            <button type="submit" class="btn btn-primary">Intentar</button>
        </form>
        {% if mensaje %}
        <div class="mt-3 alert alert-info" role="alert">
            {{ mensaje }}
        </div>
        {% endif %}
        {% if intentos %}
        <p>Intentos realizados: {{ intentos }}</p>
        {% endif %}
    </div>
</body>
</html>
